spring.application.name=vms
spring.datasource.url=jdbc:mysql://localhost:3306/vehicle
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=username
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=your_email
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.protocol=smtp

application.security.admin.create.code=your_code
application.security.jwt.secret-key=your_secret_key
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000
application.security.mailing.frontend.activation-url=http://localhost:3000/activation-code
application.security.mailing.frontend.reset-url=http://localhost:3000/reset-code
application.security.cors.origins=http://localhost:4200,http://localhost:8080,http://localhost:3000,http://localhost:5173

server.servlet.context-path=/api/v1
server.port=8000

springdoc.default-consumes-media-type=application/json

logging.level.org.springframework.security=DEBUG
